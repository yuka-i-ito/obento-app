<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>

   $("#pull").on("click", function () {
        const r = Math.random(); //小数点0.いくつ
        const c = Math.ceil(r * 5); //小数点繰り上げ
        if (c == 1) {
            $("#echo").html("大吉");
        }
        if (c == 2) {
            $("#echo").html("中吉");
        }
        if (c == 3) {
            $("#echo").html("小吉");
        }
        if (c == 4) {
            $("#echo").html("吉");
        }
        if (c == 5) {
            $("#echo").html("凶");
        }
    });







</script>
</body>
</html>
